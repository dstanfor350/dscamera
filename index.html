    <script type="text/javascript">
        $(document).ready(function () {
            $("img").mouseenter(function(e) {
               $(this).css("opacity", 0.5);
            }).mouseout(function(e) {
               $(this).css("opacity", 1.0);
            });
			$("img").click(function(e) {
				$("#bigpic").html("<img src="+this.src+" width='500' height='500'>");
			});
        });

    </script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Pictures</title>
    <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css">
    <link href="background.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').carousel();
      $('.carousel').carousel('next');
      $('.carousel').carousel('next', 3); // Move next n times.
      // Previous slide
      $('.carousel').carousel('prev');
      $('.carousel').carousel('prev', 4); // Move prev n times.
      // Set to nth slide
      $('.carousel').carousel('set', 4);
    });
    $(document).ready(function(){
    $('.materialboxed').materialbox();
  });
  </script>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 green darken-5 circle"><h1 class="center-align">Shackleford Game Camera</h1></div>
      </div>
      <div class="row">
        <div class="carousel valign-wrapper">
          <a class="carousel-item" href="#one!"><img class="materialboxed responsive-img" width="500" src="pictures/Cdy00317.jpg"></a>
          <a class="carousel-item" href="#two!"><img class="materialboxed responsive-img" width="500" src="pictures/Cdy00370.jpg"></a>
          <a class="carousel-item" href="#three!"><img class="materialboxed responsive-img" width="500" src="pictures/EK000663.JPG"></a>
          <a class="carousel-item" href="#four!"><img class="materialboxed responsive-img" width="500" src="pictures/EK000068.JPG"></a>
          <a class="carousel-item" href="#five!"><img class="materialboxed responsive-img" width="500" src="pictures/EK005151.JPG"></a>
        </div>
      </div>







  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript">
        $(document).ready(function () {
            $("img").mouseenter(function(e) {
               $(this).css("opacity", 0.5);
            }).mouseout(function(e) {
               $(this).css("opacity", 1.0);
            });
        });
    </script>
</head>
<body>
    <h1>D1000 Game Camera</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="Venison-Burgers-150x150.jpg" height="100" width="160"/>
                    </div>
                    <div class="dcell">
                        <img src="main.jpg" height="100" width="177"/>
                    </div>
                    <div class="dcell">
                        <img src="rose.png"/>
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="peony.png"/>
                    </div>
                    <div class="dcell">
                        <img src="primula.png"/>
                    </div>
                    <div class="dcell">
                        <img src="snowdrop.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>
    </form>
</body>
</html>
